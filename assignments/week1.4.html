<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .instagram-logo {
            width: 100px;
            height: 100px; 
            background: linear-gradient(to bottom right, #f09433, #e6683c, #dc2743, #cc2366, #bc1888, #9d2eb7, #775ada, #5a6edb); /* Instagram gradient colors */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .camera-outline {
            width: 70%;
            height: 70%;
            border: 4px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .lens {
            width: 60%;
            height: 60%;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
            z-index: 1;
        }

        .camera-outline:before,
        .camera-outline:after {
            content: '';
            position: absolute;
            background-color: #fff;
        }

        .camera-outline:before {
            width: 40%;
            height: 10%;
            top: 10%;
            left: 30%;
            z-index: 2;
        }

        .camera-outline:after {
            width: 10%;
            height: 40%;
            top: 30%;
            left: 10%;
            z-index: 2;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="instagram-logo">
        <div class="camera-outline">
            <div class="lens"></div>
        </div>
    </div>
</body>
</html>
